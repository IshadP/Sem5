<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            padding: 0;
            margin: 0px;
        }
        body {
            background-image: url("unsplash_6NmnrAJPq7M.png");
            background-size: cover;
            display: flex;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            filter: saturate(0);

        }
        .bg {
            background-color: white;
            width: 50vw;
            height: 100vh;
            padding: 2rem;
        }
        .sec1{
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: space-between;
        }
        .sign-up{
            font-size: 4rem;
            text-decoration: underline;
        }
        .container-1{
            padding-left: 12rem;
            padding-right: 12rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem
        }
        .flable{
            font-size: 1rem;
            font-weight: 600;
        }
        .textfield-green{
            display: flex;
            flex-direction: row;
            border: 2px solid #72B40E;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        .textfield-red{
            display: flex;
            flex-direction: row;
            border: 2px solid #F35050;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        .textfield-black{
            display: flex;
            flex-direction: row;
            border: 2px solid #000000;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-radius: 0.5rem;
            font-weight: 500;
        }

        .fentry {
            font-weight: 800;
        }

        .verification{
            padding: 2px;
            color: #72B40E;
        }
        .deny{
            padding: 2px;
            color: #F35050;
        }
        .neutral{
            padding: 2px;
            color: #000000;
        }

        .email, .password{
            width: 100%;
            height: 100%;
            border: 2px solid black;
            border-radius: 0.5rem;
            color: black;
            margin-top: 1rem;
            padding: 1rem;
        }

        .email::selection, .password::selection{
            width: 100%;
            height: 100%;
            border: 0px;
        }

        .button{
            display: flex;
            background-color: yellowgreen;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 2px solid yellowgreen;
            width: 100%;
            border-radius: 100rem;

        }

        .button:hover{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 2px solid yellowgreen;
            width: 100%;
            border-radius: 100rem;

        }

    </style>

</head>
